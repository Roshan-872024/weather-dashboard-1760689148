<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .spinner-border {
            display: none;
        }

        .error {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="mb-4">Weather Dashboard</h1>
        <input type="text" id="cityInput" class="form-control mb-2" placeholder="Enter city name">
        <button id="fetchWeather" class="btn btn-primary mb-3">Get Weather</button>
        
        <div class="spinner-border text-primary" id="loadingSpinner" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        
        <div class="alert alert-warning error" id="errorAlert">Please enter a valid city name.</div>
        <div class="alert alert-danger error" id="fetchErrorAlert">Failed to fetch weather data.</div>

        <div id="weatherResult" class="mt-3"></div>
    </div>

    <script>
        const BASE_URL = "https://huggingface.co/spaces/Roshan0510/tds_project_1";

        document.getElementById('fetchWeather').addEventListener('click', async () => {
            const city = document.getElementById('cityInput').value.trim();
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorAlert = document.getElementById('errorAlert');
            const fetchErrorAlert = document.getElementById('fetchErrorAlert');
            const weatherResult = document.getElementById('weatherResult');

            // Clear previous results and messages
            weatherResult.innerHTML = '';
            errorAlert.style.display = 'none';
            fetchErrorAlert.style.display = 'none';
            loadingSpinner.style.display = 'none';

            if (city.length === 0) {
                errorAlert.style.display = 'block';
                return;
            }

            loadingSpinner.style.display = 'block';

            try {
                const geoURL = `https://geocoding-api.open-meteo.com/v1/search?name=${city}`;
                const res = await fetch(`${BASE_URL}/fetch?url=${encodeURIComponent(geoURL)}`);
                const data = await res.json();

                if (data.results.length === 0) {
                    throw new Error('City not found');
                }

                const { latitude, longitude } = data.results[0];
                const weatherURL = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`;
                
                const weatherRes = await fetch(`${BASE_URL}/fetch?url=${encodeURIComponent(weatherURL)}`);
                const weatherData = await weatherRes.json();
                
                // Fallback for demonstration
                if (!weatherData.current_weather) {
                    weatherData.current_weather = {
                        temperature: 20,
                        windspeed: 5,
                        weathercode: 1
                    };
                }

                const { temperature, windspeed, weathercode } = weatherData.current_weather;
                const weatherDescription = weathercode === 1 ? 'Sunny' : 'Cloudy'; // Mock description based on code

                weatherResult.innerHTML = `
                    <h3>${city}</h3>
                    <p>Temperature: ${temperature}Â°C</p>
                    <p>Wind Speed: ${windspeed} km/h</p>
                    <p>Conditions: <i class="fas fa-sun"></i> ${weatherDescription}</p>
                `;
            } catch (error) {
                fetchErrorAlert.style.display = 'block';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });
    </script>
</body>

</html>
